<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réservation d'hôtel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Formulaire de réservation</h2>
  <form method="POST" action="envoyer.php">
    <label>Nom: <input type="text" name="nom" required></label><br>
    <label>Prénom: <input type="text" name="prenom" required></label><br>
    <label>Email: <input type="email" name="email" required></label><br>
    <label>Téléphone: <input type="tel" name="tel" required></label><br>
    <label>Date d'arrivée: <input type="date" name="arrivee" required></label><br>
    <label>Date de départ: <input type="date" name="depart" required></label><br>
    <label>Type de chambre:
      <select name="chambre" required>
        <option value="">--Choisissez--</option>
        <option value="simple">Simple</option>
        <option value="double">Double</option>
        <option value="suite">Suite</option>
      </select>
    </label><br>
    <label>Commentaire:<br>
      <textarea name="commentaire"></textarea>
    </label><br>
    <button type="submit">Envoyer</button>
  </form>
</body>
</html>
