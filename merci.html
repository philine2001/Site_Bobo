<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Merci pour votre réservation</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdf8f3;
      color: #333;
      text-align: center;
      padding: 50px;
    }

    .message {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
      max-width: 600px;
      margin: auto;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #8b6f47;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #a97c54;
    }
  </style>
</head>
<body>

  <div class="message">
    <h2>✅ Merci pour votre réservation !</h2>
    <p>Nous avons bien reçu votre demande. Nous vous contacterons très bientôt.</p>
    <a href="index.html" class="btn">Retour à l'accueil</a>
  </div>

</body>
</html>
